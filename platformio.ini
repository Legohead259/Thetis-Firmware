; https://docs.platformio.org/page/projectconf.html

[env:thetis_revf4]
platform = espressif32
board = thetis_revf4
framework = arduino
board_build.variants_dir = variants/
board_build.variant = thetis_revf4
lib_deps = 
    Wire
    Time
monitor_speed = 115200
build_flags = 
    ; WIFI Flags
    ; -DWIFI_ENABLE

    ; Logging Flags
    ; -DLOG_ALL                     ; Log all data structure parameters
    ; -DLOG_IMU                     ; Log Accelerometer, Gyroscope, and Magnetometer measurements
    ; -DLOG_ORIENTATION             ; Log euler angles and resultant quaternion
    ; -DLOG_VOLTAGE                 ; Log battery voltage
    ; -DLOG_GPS                     ; Log GPS fix, # of sats, HDOP, lat, lon, sog, cog
    -DLOG_RAW_ACCELEROMETER       ; Log the raw accelerometer readings
    -DLOG_ACCELEROMETER           ; Log accelerometer measurements and linear acceleration XYZ
    ; -DLOG_RAW_GYROSCOPE           ; Log raw gyroscope readings
    ; -DLOG_GYROSCOPE               ; Log gyroscope measurements XYZ
    ; -DLOG_RAW_MAGNETOMETER        ; Log raw magnetometer readings
    ; -DLOG_MAGNETOMETER            ; Log magnetometer measurements XYZ
    ; -DLOG_ORIENTATION_EULER       ; Log euler angles (roll, pitch, yaw)
    ; -DLOG_ORIENTATION_QUATERNION  ; Log quaternion vector
    ; -DLOG_STATE                   ; Log Thetis state

    ; DEBUG Flags
    ; -DNEOPIXEL_DEBUG
    ; -DLSM6DSO_DEBUG
    ; -DGPS_DEBUG
    ; -DSDCARD_DEBUG
    ; -DCONFIG_DEBUG
    ; -DKALMAN_IMU_DEBUG
